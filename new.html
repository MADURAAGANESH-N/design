~<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Video Background Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      object-position: center center; /* Ensures the video is centered */
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h1 {
      font-size: 3rem;
    }

    p {
      font-size: 1.2rem;
    }
  </style>
</head>
